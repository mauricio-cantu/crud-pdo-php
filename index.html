<!DOCTYPE html>
<html>
<head>
	<title>teste pdo</title>

    <link rel="stylesheet" type="text/css" href="bootstrap-3.3.5-dist/css/bootstrap.css"/>

</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>PHP CRUD com PDO</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="pull-right">
                <button class="btn btn-success" data-toggle="modal" data-target="#add_new_record_modal">Novo usu치rio</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h3>Usu치rios:</h3>
 
            <div class="records_content"></div>
        </div>
    </div>
</div>

<!-- Bootstrap Modals -->
<!-- Modal - Add New Record/User -->
<div class="modal fade" id="add_new_record_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Novo usu치rio</h4>
            </div>
            <div class="modal-body">

                <div class="form-group">
                    <label for="first_name">Nome</label>
                    <input type="text" id="first_name" class="form-control"/>
                    <span class="help-block" style="display: none;">
                    	<strong>Preencha este campo!</strong>
                    </span>
                </div>

                <div class="form-group">
                    <label for="last_name">Sobrenome</label>
                    <input type="text" id="last_name" class="form-control"/>
                    <span class="help-block" style="display: none;">
                    	<strong>Preencha este campo!</strong>
                    </span>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" class="form-control"/>
                    <span class="help-block" style="display: none;">
                    	<strong>Preencha este campo!</strong>
                    </span>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" onclick="insert()">Concluir</button>
            </div>
        </div>
    </div>
</div>
<!-- // Modal -->

<!-- Modal - Update User details -->
<div class="modal fade" id="update_user_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Editar usu치rio</h4>
            </div>
            <div class="modal-body">

                <div class="form-group">
                    <label for="update_first_name">Nome</label>
                    <input type="text" id="update_first_name" class="form-control"/>
                    <span class="help-block" style="display: none;">
                        <strong>Preencha este campo!</strong>
                    </span>
                </div>

                <div class="form-group">
                    <label for="update_last_name">Sobrenome</label>
                    <input type="text" id="update_last_name" class="form-control"/>
                    <span class="help-block" style="display: none;">
                        <strong>Preencha este campo!</strong>
                    </span>
                </div>

                <div class="form-group">
                    <label for="update_email">Email</label>
                    <input type="text" id="update_email" class="form-control"/>
                    <span class="help-block" style="display: none;">
                        <strong>Preencha este campo!</strong>
                    </span>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" onclick="update()">Concluir</button>
                <input type="hidden" id="hidden_user_id">
            </div>
        </div>
    </div>
</div>
<!-- // Modal -->

<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>	
</body>
</html>
